<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="color-switcher">
        <span id="yellowgreen" class="btn" onclick="changeBG('#9acd32')"></span>
        <span id="aqua" class="btn" onclick="changeBG('#7fffd4')"></span>
        <span id="violet" class="btn" onclick="changeBG('#ce9aff')"></span>
        <span id="salmon" class="btn" onclick="changeBG('#fa8072')"></span>
    </div>

    <h1>Word & Character Counter</h1>
    <textarea name="" id="textbox" cols="50" rows="30"></textarea>
    <p>
        <span id="word">0</span> Words and
        <span id="char">0</span> Characters
    </p>

</body>

<script src="script.js"></script>

</html>
